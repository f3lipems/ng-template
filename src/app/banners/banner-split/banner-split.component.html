<div class="row">
    <div class="col-12 arouwnd">
        <div class="banner">
            @for (display of bannerItems; track $index) {
            <article [ngClass]="{
                        'display-one': $index == 0,
                        'display-two': $index == 1,
                        'display-tree': $index == 2,
                        'display-four': $index == 3
                    }">
                <div class="banner-split">
                    <button mat-raised-button color={{display.color}}>{{display.btnText}}</button>
                    <div class="mt-3">
                        <a href="" style="color: #fff">
                            <h2 class="text-title mb-3">
                                <mat-icon *ngIf="display.icon" color="#fff" class="icon-title">{{display.icon}}</mat-icon>
                                {{display.title}}
                            </h2>
                        </a>
                        <p class="mb-1">
                            <mat-icon color="#fff" class="icon-info">access_time</mat-icon>
                            {{display.timeAgo}} Horas atrás
                        </p>
                        <p class="mb-1">
                            <mat-icon color="#fff" class="icon-info">comment</mat-icon>
                            {{display.comments}} Comentários
                        </p>
                    </div>
                </div>
                <a class="item-image" href="">
                    <img src={{display.image}} alt="">
                </a>
            </article>
            }
        </div>
    </div>
</div>
